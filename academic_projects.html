<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Projects | Dhanasankar K</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="academic_projects.html" class="active">Academic Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tech-contact-wrapper">
      <h2>Academic Projects</h2>

      <div class="projects">
        <!-- Project Card 1 -->
        <div class="project-card" data-title="Dual Axis Solar Tracker" data-content='
          <strong>📌 Project Overview:</strong><br>
          A solar tracking system using Arduino to align panels based on sun position.<br><br>
          <strong>🧠 Concept:</strong> Uses LDRs to find optimal angle.<br><br>
          <strong>🔧 Components:</strong><br>
          • Arduino Uno<br>
          • 4 LDR Sensors<br>
          • 2 Servo Motors<br><br>
          <strong>🏆 Achievement:</strong><br>
          Won 1st prize at Galaxy Fest, SSM College, and Karpagam College.
        '>
          <img src="academic1.jpg" alt="Dual Axis Solar Tracker" />
          <p><strong>Click to view full project details</strong></p>
        </div>

        <!-- Project Card 2 -->
        <div class="project-card" data-title="Real-Time Sobel Edge Detection" data-content='
          <strong>📌 Project Overview:</strong><br>
          Image processing using Sobel filter on Artix-7 FPGA.<br><br>
          <strong>🔍 Filters Supported:</strong><br>
          • Edge Detection<br>
          • Thresholding<br>
          • Inversion<br>
          • Brightness Adjustment<br><br>
          <strong>🏆 Highlight:</strong><br>
          46 real-time filters implemented using Verilog.
        '>
          <img src="academic2.jpg" alt="Real-Time Sobel Edge Detection" />
          <p><strong>Click to view full project details</strong></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="projectModal">
    <span class="close">&times;</span>
    <div class="modal-box">
      <h2 id="modalTitle"></h2>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const cards = document.querySelectorAll('.project-card');
    const modal = document.getElementById('projectModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.querySelector('.close');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        modalTitle.innerHTML = card.getAttribute('data-title');
        modalContent.innerHTML = card.getAttribute('data-content');
        modal.style.display = 'flex';
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
