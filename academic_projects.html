          <strong><span class="highlight-line">📌 Project Overview:</span></strong><br>
          A hardware-based embedded system designed to automatically <span class="highlight-line">track the sun’s position</span> in real-time across both <span class="highlight-line">horizontal</span> (azimuth) and <span class="highlight-line">vertical</span> (elevation) axes to maximize energy efficiency.<br><br>

          <strong><span class="highlight-line">🧠 Concept Behind the Project:</span></strong><br>
          Solar panels generate <span class="highlight-line">maximum power</span> when sunlight hits them perpendicularly...<br><br>

          <strong><span class="highlight-line">🔧 Hardware Components Used:</span></strong><br>
          <ul>
            <li><span class="highlight-line">Arduino Uno</span> – Main controller...</li>
            <li><span class="highlight-line">4 LDR Sensors</span> – Detect sunlight...</li>
            <li><span class="highlight-line">2 Servo Motors</span> – Rotate panel...</li>
          </ul>

          <strong><span class="highlight-line">⚙️ Working Principle:</span></strong><br>
          <ul>
            <li>If <span class="highlight-line">left LDR</span> &gt; <span class="highlight-line">right LDR</span>, rotate left.</li>
            <li>If <span class="highlight-line">top LDR</span> &gt; <span class="highlight-line">bottom LDR</span>, tilt up.</li>
          </ul>

          <br><strong><span class="highlight-line">🏆 Achievements:</span></strong><br>
