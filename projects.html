<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Dhanasankar K</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>My Projects</h2>
    <div class="filter-buttons">
      <button onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('fpga')">FPGA</button>
      <button onclick="filterProjects('verilog')">Verilog</button>
    </div>

    <div class="projects">
      <div class="project-card" data-type="fpga">
        <img src="project1.jpg" alt="FPGA Project" />
        <p>High-Performance Real-Time Image Processing using Verilog on Artix-7 FPGA</p>
      </div>
      <div class="project-card" data-type="verilog">
        <img src="project2.jpg" alt="Verilog Project" />
        <p>Secure Digital Voting Machine using Verilog RTL and FSMs</p>
      </div>
    </div>
  </main>

  <script>
    function filterProjects(type) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        card.style.display = (type === 'all' || card.dataset.type === type) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
